<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Turn-Based Game Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background-color: #f5f5f5;
            margin-bottom: 16px;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            align-items: center;
        }
        .control-label {
            margin-right: 8px;
            font-weight: 500;
        }
        select, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .board-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .legend {
            margin-top: 16px;
            text-align: center;
        }
        .legend-title {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .legend-items {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 4px;
        }
        .party-color {
            background-color: #4caf50;
        }
        .enemy-color {
            background-color: #f44336;
        }
        .neutral-color {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Turn-Based Game Arena</h1>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Piece Type:</label>
                <select id="pieceTypeSelect">
                    <option value="party">Party Member</option>
                    <option value="enemy">Enemy</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Board Size:</label>
                <select id="boardSizeSelect">
                    <option value="12">12x12</option>
                    <option value="16">16x16</option>
                    <option value="20">20x20</option>
                    <option value="24" selected>24x24</option>
                </select>
            </div>
            <button id="clearButton">Clear Board</button>
        </div>
        
        <div id="boardContainer" class="board-container"></div>
        
        <div class="legend">
            <p class="legend-title">Instructions:</p>
            <p>Click on the board to place a piece. Use the board size dropdown to adjust the grid dimensions.</p>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color party-color"></div>
                    <span>Party Member</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color enemy-color"></div>
                    <span>Enemy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color neutral-color"></div>
                    <span>Neutral</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, board;
        let pieces = [];
        let selectedPieceType = 'party';
        let boardSize = 24;
        const boardContainer = document.getElementById('boardContainer');
        
        // Setup event listeners
        document.getElementById('pieceTypeSelect').addEventListener('change', function(e) {
            selectedPieceType = e.target.value;
        });
        
        document.getElementById('boardSizeSelect').addEventListener('change', function(e) {
            boardSize = parseInt(e.target.value, 10);
            resetScene();
        });
        
        document.getElementById('clearButton').addEventListener('click', function() {
            pieces = [];
            updatePieces();
        });
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue background
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                45,
                boardContainer.clientWidth / boardContainer.clientHeight,
                0.1,
                1000
            );
            camera.position.set(boardSize * 0.7, boardSize * 1.2, boardSize * 0.7);
            camera.lookAt(boardSize / 2 - 0.5, 0, boardSize / 2 - 0.5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(boardContainer.clientWidth, boardContainer.clientHeight);
            boardContainer.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(boardSize, boardSize, boardSize);
            scene.add(directionalLight);
            
            // Create game board
            const boardGeometry = new THREE.BoxGeometry(boardSize, 0.5, boardSize);
            const boardMaterial = new THREE.MeshLambertMaterial({ color: 0x5d4037 }); // Brown board
            board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.position.set(boardSize / 2 - 0.5, -0.25, boardSize / 2 - 0.5);
            scene.add(board);
            
            // Create grid
            const gridHelper = new THREE.GridHelper(boardSize, boardSize);
            gridHelper.position.set(boardSize / 2 - 0.5, 0.01, boardSize / 2 - 0.5);
            scene.add(gridHelper);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Handle mouse clicks
            renderer.domElement.addEventListener('click', onBoardClick);
            
            // Start animation loop
            animate();
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = boardContainer.clientWidth / boardContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(boardContainer.clientWidth, boardContainer.clientHeight);
        }
        
        // Handle board clicks
        function onBoardClick(event) {
            // Calculate mouse position
            const rect = renderer.domElement.getBoundingClientRect();
            const clickMouse = new THREE.Vector2(
                ((event.clientX - rect.left) / rect.width) * 2 - 1,
                -((event.clientY - rect.top) / rect.height) * 2 + 1
            );
            
            // Cast ray
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(clickMouse, camera);
            const intersects = raycaster.intersectObject(board);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                // Convert to grid coordinates
                const x = Math.floor(point.x);
                const z = Math.floor(point.z);
                
                if (x >= 0 && x < boardSize && z >= 0 && z < boardSize) {
                    // Add new piece
                    const newPiece = {
                        id: Date.now(), // Unique ID
                        type: selectedPieceType,
                        x: x,
                        z: z
                    };
                    
                    // Check if piece already exists at this position
                    const existingPieceIndex = pieces.findIndex(p => p.x === x && p.z === z);
                    
                    if (existingPieceIndex !== -1) {
                        // Replace existing piece
                        pieces[existingPieceIndex] = newPiece;
                    } else {
                        // Add new piece
                        pieces.push(newPiece);
                    }
                    
                    updatePieces();
                }
            }
        }
        
        // Update pieces on the board
        function updatePieces() {
            // Remove all existing piece meshes
            scene.children.forEach(child => {
                if (child.userData && child.userData.isPiece) {
                    scene.remove(child);
                }
            });
            
            // Create new pieces
            pieces.forEach(piece => {
                let geometry, material;
                
                // Different shapes and colors for different piece types
                switch (piece.type) {
                    case 'party':
                        geometry = new THREE.CylinderGeometry(0.3, 0.3, 0.6, 32);
                        material = new THREE.MeshLambertMaterial({ color: 0x4caf50 }); // Green
                        break;
                    case 'enemy':
                        geometry = new THREE.ConeGeometry(0.3, 0.8, 32);
                        material = new THREE.MeshLambertMaterial({ color: 0xf44336 }); // Red
                        break;
                    case 'neutral':
                        geometry = new THREE.SphereGeometry(0.3, 32, 32);
                        material = new THREE.MeshLambertMaterial({ color: 0xffeb3b }); // Yellow
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                        material = new THREE.MeshLambertMaterial({ color: 0x2196f3 }); // Blue
                }
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(piece.x + 0.5, 0.5, piece.z + 0.5);
                mesh.userData = { isPiece: true, id: piece.id };
                
                scene.add(mesh);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Reset the scene when board size changes
        function resetScene() {
            // Remove current renderer
            if (renderer && renderer.domElement) {
                boardContainer.removeChild(renderer.domElement);
            }
            
            // Remove event listeners
            window.removeEventListener('resize', onWindowResize);
            if (renderer && renderer.domElement) {
                renderer.domElement.removeEventListener('click', onBoardClick);
            }
            
            // Clear pieces
            pieces = [];
            
            // Initialize new scene
            init();
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
