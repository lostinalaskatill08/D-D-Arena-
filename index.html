<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle Arena</title>
    <!-- Import Cinzel font from Google Fonts to match the Dice Roller theme -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a;
            color: #fafafa;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background-color: #2a2a2a;
            margin-bottom: 16px;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
            border: 2px solid #8B0000;
        }
        .control-group {
            display: flex;
            align-items: center;
        }
        .control-label {
            margin-right: 8px;
            font-weight: 500;
            color: #fff;
        }
        select, button {
            padding: 8px;
            border: 1px solid #440000;
            border-radius: 4px;
            background-color: #8B0000;
            color: #fafafa;
            font-family: 'Cinzel', serif;
            cursor: pointer;
        }
        select {
            background-color: #2a2a2a;
        }
        button:hover {
            background-color: #6d0101;
        }
        button.clear-btn {
            background-color: #8B0000;
        }
        button.clear-btn:hover {
            background-color: #6d0101;
        }
        button.copy-btn {
            background-color: #8B0000;
        }
        button.copy-btn:hover {
            background-color: #6d0101;
        }
        .board-container {
            width: 100%;
            height: 600px;
            border: 2px solid #8B0000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            margin-bottom: 10px;
        }
        .legend {
            margin-top: 16px;
            text-align: center;
            background-color: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #8B0000;
        }
        .legend-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
        }
        .legend-items {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 4px;
        }
        .party-color {
            background-color: #4caf50;
        }
        .enemy-color {
            background-color: #f44336;
        }
        .neutral-color {
            background-color: #ffeb3b;
        }
        .rotation-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        .rotation-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .rotation-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8B0000;
            color: #fff;
            border: 1px solid #440000;
        }
        .rotation-btn:hover {
            background-color: #6d0101;
        }
        .positions-output {
            margin-top: 16px;
            width: 100%;
            height: 120px;
            padding: 8px;
            border: 2px solid #8B0000;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            display: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .copy-success {
            color: #4caf50;
            font-weight: 500;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-success.visible {
            opacity: 1;
        }
        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.8);
            text-align: center;
        }
        /* Add error message styling */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(139, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .error-message.visible {
            opacity: 1;
        }
        /* JSON upload/download styles */
        .file-input {
            display: none;
        }
        .file-label {
            cursor: pointer;
        }
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .zoom-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8B0000;
            color: #fff;
            border: 1px solid #440000;
        }
        .zoom-btn:hover {
            background-color: #6d0101;
        }
    </style>
    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Space Battle Arena</h1>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Character Type:</label>
                <select id="pieceTypeSelect">
                    <option value="party">Party Member (Green)</option>
                    <option value="enemy">Enemy (Red)</option>
                    <option value="neutral">Neutral (Yellow)</option>
                    <option value="object">Object (Blue)</option>
                    <option value="boss">Boss (Purple)</option>
                    <option value="npc">NPC (Orange)</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Board Size:</label>
                <select id="boardSizeSelect">
                    <option value="12">12x12</option>
                    <option value="16">16x16</option>
                    <option value="20">20x20</option>
                    <option value="24" selected>24x24</option>
                </select>
            </div>
            <div class="control-group">
                <button id="saveButton" class="copy-btn">Save Battle</button>
                <label for="loadFile" class="file-label">
                    <button class="copy-btn">Load Battle</button>
                </label>
                <input type="file" id="loadFile" class="file-input" accept=".json">
                <button id="clearButton" class="clear-btn">Clear Board</button>
                <button id="resetViewButton">Reset View</button>
            </div>
        </div>
        
        <div id="boardContainer" class="board-container">
            <div class="rotation-controls">
                <div class="rotation-row">
                    <button class="rotation-btn" id="rotateLeftBtn">↺</button>
                    <button class="rotation-btn" id="rotateUpBtn">↑</button>
                    <button class="rotation-btn" id="rotateRightBtn">↻</button>
                </div>
                <div class="rotation-row">
                    <button class="rotation-btn" id="rotateLeftHorizontalBtn">←</button>
                    <button class="rotation-btn" id="rotateDownBtn">↓</button>
                    <button class="rotation-btn" id="rotateRightHorizontalBtn">→</button>
                </div>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomInBtn">+</button>
                <button class="zoom-btn" id="zoomOutBtn">-</button>
            </div>
            <div id="errorMessage" class="error-message">Position already occupied!</div>
        </div>
        
        <div class="legend">
            <p class="legend-title">Instructions:</p>
            <p>Click on the board to place a character. Drag characters to reposition them. Use rotation controls to view the board from different angles.</p>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color party-color"></div>
                    <span>Party Member</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color enemy-color"></div>
                    <span>Enemy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color neutral-color"></div>
                    <span>Neutral</span>
                </div>
                <div class="legend-item">
                    <div style="background-color: #2196f3;" class="legend-color"></div>
                    <span>Object</span>
                </div>
                <div class="legend-item">
                    <div style="background-color: #9c27b0;" class="legend-color"></div>
                    <span>Boss</span>
                </div>
                <div class="legend-item">
                    <div style="background-color: #ff9800;" class="legend-color"></div>
                    <span>NPC</span>
                </div>
            </div>
        </div>
        
        <textarea id="positionsOutput" class="positions-output" readonly></textarea>
        <div id="copySuccess" class="copy-success">Positions copied to clipboard!</div>
    </div>
    
    <script>
        // Global variables
        let scene, camera, renderer, board;
        let pieces = [];
        let draggableMeshes = [];
        let selectedPieceType = 'party';
        let boardSize = 24;
        let isDragging = false;
        let selectedPiece = null;
        let dragOffset = new THREE.Vector3();
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let shootingStars = [];
        let errorMessageTimeout;
        let grid;
        
        const boardContainer = document.getElementById('boardContainer');
        const positionsOutput = document.getElementById('positionsOutput');
        const copySuccess = document.getElementById('copySuccess');
        const errorMessage = document.getElementById('errorMessage');
        const fileInput = document.getElementById('loadFile');
        
        // Occupied positions grid - for collision detection
        let occupiedPositions = {};
        
        // Camera constraints
        const CAMERA_MIN_POLAR_ANGLE = 0.1; // Minimum angle (radians) from the horizontal
        const CAMERA_MAX_POLAR_ANGLE = Math.PI / 2.2; // Maximum angle (radians) - slightly less than 90 degrees
        const MIN_ZOOM = 10; // Minimum zoom distance
        const MAX_ZOOM = boardSize * 2; // Maximum zoom distance
        
        // Setup event listeners
        document.getElementById('pieceTypeSelect').addEventListener('change', function(e) {
            selectedPieceType = e.target.value;
        });
        
        document.getElementById('boardSizeSelect').addEventListener('change', function(e) {
            boardSize = parseInt(e.target.value, 10);
            resetScene();
        });
        
        document.getElementById('clearButton').addEventListener('click', function() {
            pieces = [];
            occupiedPositions = {};
            updatePieces();
        });
        
        document.getElementById('resetViewButton').addEventListener('click', function() {
            resetCameraPosition();
        });
        
        document.getElementById('saveButton').addEventListener('click', function() {
            saveBattleToJson();
        });
        
        fileInput.addEventListener('change', function(e) {
            loadBattleFromJson(e);
        });
        
        // Zoom buttons
        document.getElementById('zoomInBtn').addEventListener('click', function() {
            zoomCamera(-5); // Zoom in
        });
        
        document.getElementById('zoomOutBtn').addEventListener('click', function() {
            zoomCamera(5); // Zoom out
        });
        
        // Rotation button handlers
        document.getElementById('rotateLeftBtn').addEventListener('click', function() {
            rotateCamera('left');
        });
        
        document.getElementById('rotateRightBtn').addEventListener('click', function() {
            rotateCamera('right');
        });
        
        document.getElementById('rotateUpBtn').addEventListener('click', function() {
            rotateCamera('up');
        });
        
        document.getElementById('rotateDownBtn').addEventListener('click', function() {
            rotateCamera('down');
        });
        
        document.getElementById('rotateLeftHorizontalBtn').addEventListener('click', function() {
            rotateCamera('leftH');
        });
        
        document.getElementById('rotateRightHorizontalBtn').addEventListener('click', function() {
            rotateCamera('rightH');
        });
        
        // JSON save/load functions
        function saveBattleToJson() {
            const battleData = {
                pieces: pieces,
                boardSize: boardSize
            };
            
            const dataStr = JSON.stringify(battleData);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'battle_config.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        function loadBattleFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const battleData = JSON.parse(e.target.result);
                    
                    // Update board size if it's different
                    if (battleData.boardSize !== boardSize) {
                        boardSize = battleData.boardSize;
                        document.getElementById('boardSizeSelect').value = boardSize;
                        resetScene();
                    }
                    
                    // Clear existing pieces
                    pieces = [];
                    occupiedPositions = {};
                    
                    // Load new pieces
                    battleData.pieces.forEach(piece => {
                        pieces.push(piece);
                        occupiedPositions[getPositionKey(piece.x, piece.z)] = piece.id;
                    });
                    
                    updatePieces();
                    
                    showErrorMessage("Battle configuration loaded!");
                } catch (error) {
                    showErrorMessage("Error loading battle data!");
                    console.error("Error loading battle data:", error);
                }
            };
            reader.readAsText(file);
            
            // Reset the input so the same file can be loaded again
            fileInput.value = '';
        }
        
        // Helper function to get position key for the occupiedPositions map
        function getPositionKey(x, z) {
            return `${x},${z}`;
        }
        
        // Helper to show error message
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            
            clearTimeout(errorMessageTimeout);
            errorMessageTimeout = setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 2000);
        }
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black background for space
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                45,
                boardContainer.clientWidth / boardContainer.clientHeight,
                0.1,
                2000
            );
            resetCameraPosition();
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(boardContainer.clientWidth, boardContainer.clientHeight);
            boardContainer.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(boardSize, boardSize, boardSize);
            scene.add(directionalLight);
            
            // Add point light for dramatic effect
            const pointLight = new THREE.PointLight(0x8B0000, 1, 100); // Changed to red to match theme
            pointLight.position.set(boardSize / 2, 10, boardSize / 2);
            scene.add(pointLight);
            
            // Create minimal starfield (just a few distant stars)
            createMinimalStarfield();
            
            // Create game board
            createBoard();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Handle mouse events
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            
            // Shooting star timer with higher frequency - matching Dice Roller
            setInterval(() => {
                if (Math.random() < 0.5) { // Higher chance for more shooting stars
                    createShootingStar();
                }
            }, 200); // More frequent shooting stars
            
            // Start animation loop
            animate();
            
            // Initialize occupied positions map
            occupiedPositions = {};
        }
        
        // Create a minimal starfield with stars only in the far distance
        function createMinimalStarfield() {
            // Only create distant stars to avoid blocking the view
            const distantStarCount = 400;
            const distantGeometry = new THREE.BufferGeometry();
            const distantMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                sizeAttenuation: false
            });
            
            const distantVertices = [];
            for (let i = 0; i < distantStarCount; i++) {
                // Place stars well away from the board area
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                
                // Don't add stars that are too close to the board
                const distanceFromOrigin = Math.sqrt(x*x + y*y + z*z);
                if (distanceFromOrigin > 300) {
                    distantVertices.push(x, y, z);
                }
            }
            
            distantGeometry.setAttribute('position', new THREE.Float32BufferAttribute(distantVertices, 3));
            const distantStarField = new THREE.Points(distantGeometry, distantMaterial);
            scene.add(distantStarField);
        }
        
        // Create a shooting star - matching Dice Roller's approach
        function createShootingStar() {
            // Create multiple shooting stars
            const numStars = Math.floor(Math.random() * 3) + 2;
            
            for (let i = 0; i < numStars; i++) {
                const geometry = new THREE.SphereGeometry(0.15, 8, 8);
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const star = new THREE.Mesh(geometry, material);
                
                // Match Dice Roller shooting star positioning
                star.position.set(
                    randomBetween(-30, 30),
                    randomBetween(10, 40),
                    randomBetween(-200, -300)
                );
                
                star.userData.velocity = new THREE.Vector3(
                    randomBetween(-1, 1),
                    randomBetween(-0.2, -0.5),
                    randomBetween(50, 80)
                );
                
                scene.add(star);
                shootingStars.push(star);
            }
        }
        
        // Helper function for random values
        function randomBetween(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        // Update shooting stars - matching Dice Roller's approach
        function updateShootingStars(delta) {
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                const star = shootingStars[i];
                star.position.addScaledVector(star.userData.velocity, delta);
                
                if (
                    star.position.z > 50 ||
                    star.position.y < -10 ||
                    star.position.x < -100 || 
                    star.position.x > 100
                ) {
                    scene.remove(star);
                    shootingStars.splice(i, 1);
                }
            }
        }
        
        // Create the game board
        function createBoard() {
            // Create the board plane - black part (slightly smaller than the grid)
            const boardGeometry = new THREE.BoxGeometry(boardSize, 0.5, boardSize);
            const boardMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000000,  // Black base color
                shininess: 30
            });
            
            board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.position.set(boardSize / 2 - 0.5, -0.25, boardSize / 2 - 0.5);
            scene.add(board);
            
            // Create border (red border to match Dice Roller)
            const borderSize = boardSize + 2;
            const borderGeometry = new THREE.BoxGeometry(borderSize, 0.4, borderSize);
            const borderMaterial = new THREE.MeshPhongMaterial({
                color: 0x8B0000, // Red color to match Dice Roller
                shininess: 50
            });
            
            const border = new THREE.Mesh(borderGeometry, borderMaterial);
            border.position.set(boardSize / 2 - 0.5, -0.4, boardSize / 2 - 0.5);
            scene.add(border);
            
            // Create grid directly on the board - not extending past it
            createGrid();
        }
        
        // Create grid lines contained within the board boundaries
        function createGrid() {
            // Create a group for all grid lines
            grid = new THREE.Group();
            
            // Create a plane as a "clipping boundary" for the grid lines
            const clipPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(boardSize, boardSize),
                new THREE.MeshBasicMaterial({ 
                    color: 0x000000, 
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                })
            );
            clipPlane.rotation.x = -Math.PI / 2;
            clipPlane.position.y = 0.02; // Slightly above the board
            grid.add(clipPlane);
            
            // Use line segments for grid lines (more precise)
            const gridMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            
            // Create horizontal grid lines
            for (let i = 0; i <= boardSize; i++) {
                const points = [];
                points.push(new THREE.Vector3(0, 0, i));
                points.push(new THREE.Vector3(boardSize, 0, i));
                
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, gridMaterial);
                grid.add(line);
            }
            
            // Create vertical grid lines
            for (let i = 0; i <= boardSize; i++) {
                const points = [];
                points.push(new THREE.Vector3(i, 0, 0));
                points.push(new THREE.Vector3(i, 0, boardSize));
                
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, gridMaterial);
                grid.add(line);
            }
            
            // Position the grid correctly on the board
            grid.position.set(0, 0.02, 0); // Slightly above the board
            board.add(grid); // Add the grid as a child of the board so it moves with it
        }
        
        // Create humanoid figure with larger scale
        function createHumanoidFigure(type) {
            // Group to hold all parts of the humanoid
            const humanoid = new THREE.Group();
            
            let baseScale = 1.8; // Increased base scale for all figures
            let color;
            
            // Different colors for different types and set scale for bosses
            switch (type) {
                case 'party':
                    color = 0x4caf50; // Green
                    break;
                case 'enemy':
                    color = 0xf44336; // Red
                    break;
                case 'neutral':
                    color = 0xffeb3b; // Yellow
                    break;
                case 'object':
                    color = 0x2196f3; // Blue
                    break;
                case 'boss':
                    color = 0x9c27b0; // Purple
                    baseScale = 3.0; // Much larger for bosses
                    break;
                case 'npc':
                    color = 0xff9800; // Orange
                    break;
                default:
                    color = 0x2196f3; // Blue default
            }
            
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: 30
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.5;
            humanoid.add(head);
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.1, 0.15, 0.3, 8);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.25;
            humanoid.add(torso);
            
            // Arms
            createLimb(humanoid, material, 0.05, 0.2, -0.1, 0.25, 0.05, Math.PI / 4); // Left arm
            createLimb(humanoid, material, 0.05, 0.2, 0.1, 0.25, 0.05, -Math.PI / 4); // Right arm
            
            // Legs
            createLimb(humanoid, material, 0.06, 0.25, -0.07, 0.05, 0, 0); // Left leg
            createLimb(humanoid, material, 0.06, 0.25, 0.07, 0.05, 0, 0); // Right leg
            
            // Specific adjustments based on type
            if (type === 'boss') {
                // Add a crown for the boss
                const crownGeometry = new THREE.ConeGeometry(0.1, 0.1, 4);
                const crownMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffd700, // Gold
                    shininess: 100
                });
                const crown = new THREE.Mesh(crownGeometry, crownMaterial);
                crown.position.y = 0.7;
                humanoid.add(crown);
            } else if (type === 'enemy') {
                // Add a sword for enemies
                const swordGeometry = new THREE.BoxGeometry(0.03, 0.3, 0.03);
                const swordMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xa9a9a9, // Silver
                    shininess: 80
                });
                const sword = new THREE.Mesh(swordGeometry, swordMaterial);
                sword.position.set(0.2, 0.3, 0.1);
                sword.rotation.z = Math.PI / 6;
                humanoid.add(sword);
            } else if (type === 'party') {
                // Add a shield for party members
                const shieldGeometry = new THREE.BoxGeometry(0.15, 0.2, 0.03);
                const shieldMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x8b4513, // Brown
                    shininess: 30
                });
                const shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
                shield.position.set(-0.2, 0.3, 0);
                humanoid.add(shield);
            }
            
            // Apply overall scale
            humanoid.scale.set(baseScale, baseScale, baseScale);
            
            return humanoid;
        }
        
        // Helper function to create limbs (arms/legs)
        function createLimb(parent, material, radius, height, x, y, z, rotation) {
            const limbGeometry = new THREE.CylinderGeometry(radius, radius, height, 8);
            const limb = new THREE.Mesh(limbGeometry, material);
            limb.position.set(x, y, z);
            limb.rotation.z = rotation;
            parent.add(limb);
        }
        
        // Reset camera to default position
        function resetCameraPosition() {
            camera.position.set(boardSize * 0.7, boardSize * 1.2, boardSize * 0.7);
            camera.lookAt(boardSize / 2 - 0.5, 0, boardSize / 2 - 0.5);
        }
        
        // Calculate camera's polar angle (angle from horizontal)
        function getCameraPolarAngle() {
            const boardCenter = new THREE.Vector3(boardSize / 2 - 0.5, 0, boardSize / 2 - 0.5);
            const cameraDirection = new THREE.Vector3().subVectors(camera.position, boardCenter).normalize();
            const horizontalDirection = new THREE.Vector3(cameraDirection.x, 0, cameraDirection.z).normalize();
            return Math.acos(horizontalDirection.dot(cameraDirection));
        }
        
        // Zoom camera in/out
        function zoomCamera(amount) {
            const boardCenter = new THREE.Vector3(boardSize / 2 - 0.5, 0, boardSize / 2 - 0.5);
            const directionVector = new THREE.Vector3().subVectors(camera.position, boardCenter).normalize();
            
            // Calculate new distance
            const currentDistance = camera.position.distanceTo(boardCenter);
            const newDistance = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentDistance + amount));
            
            // Set new position
            camera.position.copy(boardCenter).addScaledVector(directionVector, newDistance);
            camera.lookAt(boardCenter);
        }
        
        // Rotate camera with constraints
        function rotateCamera(direction) {
            const rotationAngle = Math.PI / 16; // 11.25 degrees
            const rotationMatrix = new THREE.Matrix4();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            const boardCenter = new THREE.Vector3(boardSize / 2 - 0.5, 0, boardSize / 2 - 0.5);
            
            // Current position relative to board center
            const relativePosition = new THREE.Vector3().subVectors(camera.position, boardCenter);
            const currentDistance = relativePosition.length();
            
            // Store original position to revert if needed
            const originalPosition = camera.position.clone();
            
            switch(direction) {
                case 'left':
                    rotationMatrix.makeRotationY(rotationAngle);
                    break;
                case 'right':
                    rotationMatrix.makeRotationY(-rotationAngle);
                    break;
                case 'up':
                    // Get right vector (perpendicular to camera direction)
                    const right = new THREE.Vector3().crossVectors(camera.up, cameraDirection).normalize();
                    rotationMatrix.makeRotationAxis(right, rotationAngle);
                    break;
                case 'down':
                    // Get right vector (perpendicular to camera direction)
                    const right2 = new THREE.Vector3().crossVectors(camera.up, cameraDirection).normalize();
                    rotationMatrix.makeRotationAxis(right2, -rotationAngle);
                    break;
                case 'leftH':
                    // Move camera position left horizontally
                    camera.position.x -= 2;
                    camera.position.z += 2;
                    camera.lookAt(boardCenter);
                    return;
                case 'rightH':
                    // Move camera position right horizontally
                    camera.position.x += 2;
                    camera.position.z -= 2;
                    camera.lookAt(boardCenter);
                    return;
            }
            
            // Apply rotation to camera position relative to board center
            relativePosition.applyMatrix4(rotationMatrix);
            
            // Update camera position
            camera.position.copy(boardCenter).add(relativePosition);
            
            // Keep camera looking at board center
            camera.lookAt(boardCenter);
            
            // Check if camera angle is within constraints
            const polarAngle = getCameraPolarAngle();
            
            if (polarAngle < CAMERA_MIN_POLAR_ANGLE || polarAngle > CAMERA_MAX_POLAR_ANGLE) {
                // Revert to original position if out of bounds
                camera.position.copy(originalPosition);
                camera.lookAt(boardCenter);
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = boardContainer.clientWidth / boardContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(boardContainer.clientWidth, boardContainer.clientHeight);
        }
        
        // Check if a position is occupied
        function isPositionOccupied(x, z, excludePieceId = null) {
            const posKey = getPositionKey(x, z);
            if (!occupiedPositions[posKey]) return false;
            
            // If we're checking for a specific piece (for dragging), exclude it from the check
            return excludePieceId === null || occupiedPositions[posKey] !== excludePieceId;
        }
        
        // Handle mouse down
        function onMouseDown(event) {
            // Calculate mouse position
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Cast ray
            raycaster.setFromCamera(mouse, camera);
            
            // Check for intersections with pieces
            const pieceIntersects = raycaster.intersectObjects(draggableMeshes, true);
            if (pieceIntersects.length > 0) {
                // Find the parent (the whole humanoid)
                let object = pieceIntersects[0].object;
                while (object.parent && !object.userData.isPiece) {
                    object = object.parent;
                }
                
                if (object.userData.isPiece) {
                    // Start dragging
                    isDragging = true;
                    selectedPiece = object;
                    
                    // Calculate drag offset
                    const planeIntersect = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                    const intersection = new THREE.Vector3();
                    raycaster.ray.intersectPlane(planeIntersect, intersection);
                    dragOffset.copy(selectedPiece.position).sub(intersection);
                }
                
                return;
            }
            
            // If not dragging a piece, check for board click to place new piece
            const boardIntersects = raycaster.intersectObject(board);
            if (boardIntersects.length > 0 && !isDragging) {
                const point = boardIntersects[0].point;
                // Convert to grid coordinates
                const x = Math.floor(point.x);
                const z = Math.floor(point.z);
                
                if (x >= 0 && x < boardSize && z >= 0 && z < boardSize) {
                    // Check if position is already occupied
                    if (isPositionOccupied(x, z)) {
                        showErrorMessage("Position already occupied!");
                        return;
                    }
                    
                    // Add new piece
                    const newPiece = {
                        id: Date.now(), // Unique ID
                        type: selectedPieceType,
                        x: x,
                        z: z
                    };
                    
                    // Add piece
                    pieces.push(newPiece);
                    
                    // Mark position as occupied
                    occupiedPositions[getPositionKey(x, z)] = newPiece.id;
                    
                    updatePieces();
                }
            }
        }
        
        // Handle mouse move
        function onMouseMove(event) {
            if (!isDragging || !selectedPiece) return;
            
            // Calculate mouse position
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Cast ray to plane
            raycaster.setFromCamera(mouse, camera);
            const planeIntersect = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const intersection = new THREE.Vector3();
            raycaster.ray.intersectPlane(planeIntersect, intersection);
            
            // Move piece with offset
            selectedPiece.position.copy(intersection.add(dragOffset));
            
            // Snap to grid
            selectedPiece.position.x = Math.floor(selectedPiece.position.x) + 0.5;
            selectedPiece.position.z = Math.floor(selectedPiece.position.z) + 0.5;
            selectedPiece.position.y = 0; // Keep on board surface
        }
        
        // Handle mouse up
        function onMouseUp() {
            if (isDragging && selectedPiece) {
                // Update piece data
                const pieceIndex = pieces.findIndex(p => p.id === selectedPiece.userData.id);
                if (pieceIndex !== -1) {
                    const x = Math.floor(selectedPiece.position.x);
                    const z = Math.floor(selectedPiece.position.z);
                    
                    // Check if within board bounds
                    if (x >= 0 && x < boardSize && z >= 0 && z < boardSize) {
                        // Check if space is already occupied by another piece
                        if (isPositionOccupied(x, z, selectedPiece.userData.id)) {
                            // Space occupied, move back to original position
                            showErrorMessage("Position already occupied!");
                            selectedPiece.position.set(pieces[pieceIndex].x + 0.5, 0, pieces[pieceIndex].z + 0.5);
                        } else {
                            // Remove from old position
                            const oldPosKey = getPositionKey(pieces[pieceIndex].x, pieces[pieceIndex].z);
                            delete occupiedPositions[oldPosKey];
                            
                            // Update piece data
                            pieces[pieceIndex].x = x;
                            pieces[pieceIndex].z = z;
                            
                            // Mark new position as occupied
                            const newPosKey = getPositionKey(x, z);
                            occupiedPositions[newPosKey] = selectedPiece.userData.id;
                        }
                    } else {
                        // Out of bounds, move back to original position
                        selectedPiece.position.set(pieces[pieceIndex].x + 0.5, 0, pieces[pieceIndex].z + 0.5);
                    }
                }
            }
            
            // Reset dragging state
            isDragging = false;
            selectedPiece = null;
        }
        
        // Update piece meshes based on piece data
        function updatePieces() {
            // Remove all existing pieces
            draggableMeshes.forEach(mesh => {
                scene.remove(mesh);
            });
            draggableMeshes = [];
            
            // Create new pieces from data
            pieces.forEach(pieceData => {
                const figure = createHumanoidFigure(pieceData.type);
                figure.position.set(pieceData.x + 0.5, 0, pieceData.z + 0.5);
                
                // Add piece metadata
                figure.userData = {
                    isPiece: true,
                    id: pieceData.id,
                    type: pieceData.type
                };
                
                // Add to scene and tracking arrays
                scene.add(figure);
                draggableMeshes.push(figure);
            });
        }
        
        // Reset the scene (called when board size changes)
        function resetScene() {
            // Remove renderer from container
            if (renderer && renderer.domElement && renderer.domElement.parentNode) {
                renderer.domElement.parentNode.removeChild(renderer.domElement);
            }
            
            // Clear the scene
            if (scene) {
                while (scene.children.length > 0) {
                    scene.remove(scene.children[0]);
                }
            }
            
            // Reset game state
            pieces = [];
            draggableMeshes = [];
            occupiedPositions = {};
            shootingStars = [];
            
            // Recreate everything
            init();
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update shooting stars
            updateShootingStars(0.016); // Approximately 60fps
            
            renderer.render(scene, camera);
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
